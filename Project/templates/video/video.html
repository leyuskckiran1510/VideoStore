<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploader</title>
</head>
<body>
{% if user.is_authenticated %}
    <a href="{% url 'logout'%}">Logout</a>
    <a href="{% url 'list'%}">Video List</a>
    <a href="{% url 'upload'%}">Video Upload</a>
{% else %}
    <a href="{% url 'signup'%}">Signup</a>
    <a href="{% url 'login'%}">Login</a>
{% endif %}
{% if error %}
    <p>{{ error }}</p>
{% endif %}
{% if cost %}
    <p>It costed you {{ cost }}$ for last upload.</p>
<p>ThankYou!</p>
{% endif %}
<form action="" method="POST" enctype="multipart/form-data">
{%csrf_token%}
   <p>
    <label for="id_title">Title:</label>
    <input type="text" name="title" maxlength="200" required="" id="id_title">
  </p>
  <p>
    <label for="id_description">Description:</label>
    <textarea name="description" cols="40" rows="10" id="id_description"></textarea>
  </p>
  <p>
    <label for="id_file">File:</label>
    <input type="file" name="file" id="id_file">
  </p>
    <button type="submit">Send</button>
</form>
</body>
</html>
